<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | MackySportsApparel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
        }
        .gallery-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            color: #0a9f14;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
        }
        .gallery-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gallery-item:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
        }
        .gallery-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        .gallery-caption {
            padding: 14px 12px;
            color: #444;
            font-size: 1rem;
            text-align: center;
        }
        @media (max-width: 700px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Gallery</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="Images/tshirt.jpg" alt="Performance T-Shirt" class="gallery-img">
                <div class="gallery-caption">Performance T-Shirts Collection</div>
            </div>
            <div class="gallery-item">
                <img src="Images/sportshoodie.jpg" alt="Sports Hoodie" class="gallery-img">
                <div class="gallery-caption">Sports Hoodies for All Seasons</div>
            </div>
            <div class="gallery-item">
                <img src="Images/runningshorts.jpg" alt="Running Shorts" class="gallery-img">
                <div class="gallery-caption">Lightweight Running Shorts</div>
            </div>
            <div class="gallery-item">
                <img src="Images/marathon.jpg" alt="Marathon Event" class="gallery-img">
                <div class="gallery-caption">Annual City Marathon 2025</div>
            </div>
            <div class="gallery-item">
                <img src="Images/teamsports.jpg" alt="Team Sports" class="gallery-img">
                <div class="gallery-caption">Team Sports: Unity in Action</div>
            </div>
            <div class="gallery-item">
                <img src="Images/sportsaccessories.jpg" alt="Sports Accessories" class="gallery-img">
                <div class="gallery-caption">Essential Sports Accessories</div>
            </div>
            <div class="gallery-item">
                <img src="Images/yogasession.jpg" alt="Yoga Session" class="gallery-img">
                <div class="gallery-caption">Outdoor Yoga Session</div>
            </div>
            <div class="gallery-item">
                <img src="Images/footballmatch.jpg" alt="Football Match" class="gallery-img">
                <div class="gallery-caption">Exciting Football Match Moments</div>
            </div>
        </div>
    </div>
</body>
</html>
