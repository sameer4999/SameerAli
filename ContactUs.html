<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | MackySportsApparel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 36px 28px;
        }
        h1 {
            color: #0a9f14;
            text-align: center;
            margin-bottom: 18px;
        }
        .contact-info {
            text-align: center;
            color: #444;
            margin-bottom: 22px;
            font-size: 1.05rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        label {
            font-weight: bold;
            color: #222;
            margin-bottom: 4px;
        }
        input, textarea {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            resize: vertical;
        }
        input:focus, textarea:focus {
            border: 1.5px solid #0a9f14;
            outline: none;
        }
        button {
            background: #0a9f14;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 0;
            font-size: 1.08rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: #007b55;
        }
        @media (max-width: 600px) {
            .contact-container {
                padding: 18px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            Have a question, suggestion, or need support? Fill out the form below and our team will get back to you soon.<br>
            You can also email us at <a href="mailto:support@mackysportsapparel.com">support@mackysportsapparel.com</a>
        </div>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
